<section class="log-in">
  <div class="log-in__container">
    <div class="log-in__text">
      <h1>Iniciar Sesión</h1>
      <button (click)="closeModal()">X</button>
    </div>
    <form action="">
      <label for="user">Usuario:</label>
      <input class="user" type="text" id="user"placeholder="Usuario"/>
      <label for="password" placeholder="Contraseña">Contraseña:</label>
      <input class="password" type="password" id="password" placeholder="Contraseña" />
      <button>Ingresar</button>
      <a href="#">Recupera tu contraseña</a>
    </form>
  </div>
</section>
